<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form class="formulario" action="index.html" method="post">
      <label for="nombre">Nombre</label><br>
      <input type="text" name="Nombre" id="nombre" placeholder="Ej: Luis" required autofocus> <br>
      <label for="email">Correo Electrónico</label><br>
      <input type="email" name="email" placeholder="Ej: luis@gmail.com" id="email" required> <br>
      <label for="edad">Edad</label> <br>
      <input type="number" name="Edad" id="edad" placeholder="Ej: 21" max="99" min="13" required><br>
      <label for="fecha_nacimiento">Fecha de Nacimiento</label><br>
      <input type="date" name="fecha_nacimiento" value="" required><br>
      <label for="recomendacion">Recomendado por:</label> <br>
      <input type="text" name="Recomendación" id="recomendacion" value="Google" list="recomendaciones"><br>
      <datalist class="recomendacion" id="recomendaciones">
        <option value="Google">Google</option>
        <option value="Redes Sociales">Redes Sociales</option>
        <option value="Amigo">Amigo</option>
      </datalist><br>
      <label for="comentarios">Comentarios: </label> <br>
      <textarea name="Comentarios" rows="8" cols="80"></textarea> <br>
      <label for="aceptar"> Acepto los Términos y condiciones</label>
      <input type="checkbox" name="aceptar" id="aceptar" required value=""><br>
      <button type="submit" name="enviar">Registrar</button>



    </form>
  </body>
</html>
